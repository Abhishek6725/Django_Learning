<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 70%;
  border-collapse: collapse;
  margin: 20px auto;
  font-family: Arial, sans-serif;
  text-align: left;
}

th, td {
  border: 2px solid red;
  padding: 10px;
}

th {
  background-color: #f44336;
  color: green;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #ffe0e0;
}
</style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>College</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Lalit Verma</td>
        <td>Amity University, Noida</td>
        <td>Lakhimpur, UP</td>
    </tr>
    <tr>
        <td>Abhinav Adarsh</td>
        <td>Lovely Professional University, Jalandhar</td>
        <td>Jalandhar, Punjab</td>
    </tr>
    <tr>
        <td>Lalit Verma</td>
        <td>IMS Engineering College, Ghaziabad</td>
        <td>Lucknow, UP</td>
    </tr>
</table>

</body>
</html>
